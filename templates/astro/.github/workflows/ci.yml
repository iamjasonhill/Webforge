name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Secret Scanning (Gitleaks)
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linting
        run: npm run lint

      - name: Check formatting
        run: npm run format:check

      - name: Build
        run: npm run build

      - name: Run tests
        run: npm run test:run

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/

      # Notify Domain Monitor of deployment (triggers SEO snapshot in Brain)
      - name: Notify Domain Monitor
        if: success() && github.ref == 'refs/heads/main'
        run: |
          curl -s -X POST "${{ secrets.DOMAIN_MONITOR_URL }}/api/deployments" \
            -H "Authorization: Bearer ${{ secrets.DOMAIN_MONITOR_API_KEY }}" \
            -H "Content-Type: application/json" \
            -d '{
              "domain": "${{ vars.DOMAIN_NAME }}",
              "commit": "${{ github.sha }}",
              "notes": "Deployed via GitHub Actions"
            }'
